// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.versionName = '2.0.0'
    ext.groupName = 'com.chibatching.kotpref'

    ext.kotlinVersion = '1.1.0'
    ext.junitVersion = '4.12'
    ext.robolectricVersion = '3.2.2'
    ext.hamcrestVersion = '1.3'
    ext.testingVersion = '0.1'

    ext.sdkVersion = 25
    ext.buildToolsVersion = '25.0.2'
    ext.minSdkVersion = 9

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.13'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
